<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
      overflow-x: auto;
    }

    .color-picker {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .color-option {
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .color-option:hover {
      transform: scale(1.2);
    }

    .color-option.selected {
      border: 2px solid black;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .qr-preview {
      margin-top: 20px;
      text-align: center;
    }

    .qr-preview img {
      width: 200px;
      height: 200px;
      border-radius: 15px;
      border: 1px solid #ccc;
    }

    .download-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 15px;
      background-color: #2196F3;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>QR Generator</h1>

    <input type="text" id="qr_data" placeholder="QR uchun matn yoki URL">

    <div class="color-picker">
      <div class="color-option selected" data-color="#000000" title="Qora">â¬›</div>
      <div class="color-option" data-color="#FF0000" title="Qizil">ðŸŸ¥</div>
      <div class="color-option" data-color="#00FF00" title="Yashil">ðŸŸ©</div>
      <div class="color-option" data-color="#0000FF" title="Koâ€˜k">ðŸŸ¦</div>
      <div class="color-option" data-color="#FFFF00" title="Sariq">ðŸŸ¨</div>
      <div class="color-option" data-color="#FFFFFF" title="Oq">â¬œ</div>
    </div>

    <input type="hidden" id="fill_color" value="#000000">

    <button id="generate_btn">QR yaratish</button>

    <div class="qr-preview" id="qr_preview">
      <!-- QR rasmi shu yerga tushadi -->
    </div>
  </div>

  <script>
    const colorOptions = document.querySelectorAll('.color-option');
    const fillColorInput = document.getElementById('fill_color');
    const generateBtn = document.getElementById('generate_btn');
    const qrPreview = document.getElementById('qr_preview');
    const qrData = document.getElementById('qr_data');

    colorOptions.forEach(option => {
      option.addEventListener('click', () => {
        fillColorInput.value = option.dataset.color;
        colorOptions.forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
      });
    });

    generateBtn.addEventListener('click', async () => {
      const data = qrData.value.trim();
      const color = fillColorInput.value;

      if(!data) {
        alert('Iltimos, QR uchun matn yoki URL kiriting.');
        return;
      }

      try {
        const response = await fetch(`/api/generate/?data=${encodeURIComponent(data)}&fill_color=${encodeURIComponent(color)}`);
        if(response.ok) {
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);

          qrPreview.innerHTML = `
            <img src="${url}" alt="QR">
            <br>
            <a href="${url}" download="qr_code.png" class="download-btn">QRni yuklab olish</a>
          `;
        } else {
          alert('QR yaratishda xatolik yuz berdi.');
        }
      } catch (err) {
        alert('Server bilan bogâ€˜lanishda xatolik yuz berdi.');
      }
    });
  </script>

</body>
</html>
